<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link rel="stylesheet" href="css/all.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <p class="header-logo">MyDiary <i class="fas fa-book-open"></i></p>
            <p class="header-sign-up"><a href="login.html">Log-out</a></p>
        </header>
        <section class="wrapper">
            <header class="form-header">
                <p>My Profile</p>
            </header>
            <section class="form-section profile-section">
                <div class="user-photo profile-photo">
                    <span>F</span>
                </div>
                <div class="diary-details profile-details">
                    <h3>Francis's Journal</h3>
                    <p>
                        <span id="num-entries">7</span> total entries | Last journal editted on
                        <span id="date-span">9/7/2018</span>
                    </p>
                </div>
                <div id="radios" class="profile-radio-div">
                    <span>Remind me</span>
                    <label>
                        <input type="checkbox" id="green-radio" class="option-input profile-radio checkbox" name="entry-color" checked />
                    </label>
                </div>
            </section>
            
        </section>
        <footer class="footer">
            <p>Designed with <i class="fas fa-heart" style="color:red"></i> by Emefile, (a "wannabe" Andela Fellow).</p>
        </footer>
    </div>
</body>
</html>
