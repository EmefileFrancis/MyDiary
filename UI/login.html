<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link rel="stylesheet" href="css/all.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <p class="header-logo">MyDiary <i class="fas fa-book-open"></i></p>
            <p class="header-sign-up"><a href="signup.html">Sign up</a></p>
        </header>
        <section class="wrapper">
            <header class="form-header">
                <p>Sign in</p>
            </header>
            <section class="form-section">
                <form action="index.html">
                    <div class="form__row">
                        <input type="email" id="email" class="form-email"/>
                        <br>
                        <label for="email">Email Address</label>
                    </div>
                    <div class="form__row">
                        <input type="password" id="password" class="form-password"/>
                        <br>
                        <label for="password">Password</label>
                    </div>
                    <div class="form__row">
                        <a href="#">Forgot your Password?</a>
                        <button class="button login-button">Sign in</button>
                    </div>
                </form>
            </section>
            
        </section>
        <footer class="footer">
            <p>Designed with <i class="fas fa-heart" style="color:red"></i> by Emefile, (a "wannabe" Andela Fellow).</p>
        </footer>
    </div>
</body>
</html>
