<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link rel="stylesheet" href="css/all.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <p class="header-logo">MyDiary <i class="fas fa-book-open"></i></p>
            <p class="header-sign-up"><a href="login.html">Log-in</a></p>
        </header>
        <section class="wrapper">
            <header class="form-header">
                <p>Sign up</p>
            </header>
            <section class="form-section">
                <form action="index.html">
                    <div class="form__row">
                        <input type="email" id="email"/>
                        <br>
                        <label for="email">Email Address</label>
                    </div>
                    <div class="form__row">
                            <input type="text" id="username"/>
                            <br>
                            <label for="username">Username</label>
                        </div>
                    <div class="form__row">
                        <input type="password" id="password"/>
                        <br>
                        <label for="password">Password</label>
                    </div>
                    <div class="form__row">
                        <input type="password" id="confirmPassword"/>
                        <br>
                        <label for="confirmPassword">Confirm Password</label>
                    </div>
                    <div class="form__row">
                        <a href="login.html">Already a member?</a>
                        <button class="button signup-button">Sign up</button>
                    </div>
                </form>
            </section>
            
        </section>
        <footer class="footer">
            <p>Designed with <i class="fas fa-heart" style="color:red"></i> by Emefile, (a "wannabe" Andela Fellow).</p>
        </footer>
    </div>
</body>
</html>
